<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Compra de Pintura</h1>
    <div class="container">
        <form action="/procesar_ejercicio1" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br>
            <label for="cantidad">Cantidad de tarros:</label>
            <input type="number" id="cantidad" name="cantidad" required><br>
            <button type="submit">Calcular</button>
        </form>

        {% if nombre %}
        <div class="results">
            <h2>Resultados</h2>
            <p><strong>Nombre:</strong> {{ nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
            <p><strong>Descuento aplicado:</strong> ${{ monto_descuento }}</p>
            <p><strong>Total a pagar:</strong> ${{ total_con_descuento }}</p>
        </div>
        {% endif %}

        <a href="/">Volver al men√∫</a>
    </div>
</body>
</html>
